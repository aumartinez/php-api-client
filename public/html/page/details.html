<section>
  <div class="container bg-cont full-height">
    <div class="row sec-padding">
      <div class="col-md-4 order-md-2">
        <img src="{$MEDIA$}/img/superman.png" alt="Superman" class="img-fluid img-small" />
      </div>
      
      <div class="col-md-8 order-md-1">
        <form id="search-form" action="{$SITE_ROOT$}/search/name" method="get">
          <div class="form-group">
            <input type="hidden" name="token" value="{$CSRF$}" />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-9 sm-bottom-margin">
                <label for="search">
                  Search character by name <span class="loader"><i class="fas fa-sync-alt"></i></span>
                </label>
                <input id="search" name="search" class="form-control" type="text" value="{$QUERY$}" placeholder="eg... Superman" />
              </div>
              <div class="col-md-3 d-flex align-items-end sm-bottom-margin">
                <button id="submit-search" type="submit" name="s" class="btn btn-primary btn-long">
                  <span>Search</span> <span><i class="fas fa-search"></i></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
